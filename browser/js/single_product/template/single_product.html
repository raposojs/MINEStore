<div class="container singleproduct">
<h1 id="name">{{information.name}} </h1>
<div ng-show="information.stocks>0">
<h3>In-stock</h3>
</div>
<div>
<span ng-show="information.stocks==0">
<h3> Out-of-Stock</h3>
</span>
<span ng-show="information.stocks>0 && information.stocks<10">
<h3> LIMITED SUPPLIES REMAINING!</h3>
</span>
</div>
<img src={{information.pictureURL}} height="300px" width="300px">
<br>
{{information.category}}
<div>
<h3>About this rock:</h3>
<p id="description">{{information.description}}</p>
</div>
<div id="priceandstock">
<span id="price">
Price: ${{information.price}}
</span>
<span id="stock">
Quantity Remaining: {{information.stocks}}
</span>
</div>
<button class="btn btn-primary btn-sm" id="mineIt" ui-sref="#"> Mine It! âš’ </button>
<footer> Last updated {{information.updatedAt}}
</footer>
</div>
