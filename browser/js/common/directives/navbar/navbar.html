<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <minestore-logo 
            ui-sref="home"
            style="cursor:pointer"></minestore-logo>
        </div>
        <ul 
        class="nav navbar-nav">
            <li 
            ng-repeat="item in items" 
            ng-show="!item.auth || isLoggedIn()">
                <a 
                ui-sref-active="active" 
                ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
        </ul>
        <cart-image style="cursor:pointer"></cart-image>
        <button 
        ng-show="!user" 
        ui-sref="login" 
        class="btn login-button">Login</button>
        <div 
        ng-show="user" 
        class="welcome">
            <div>
                <p class='havePointer' ui-sref='myAccount'>Welcome, {{ user.username }}!</p>
            </div>
            <a ng-click="logout(user.username)">Logout</a>
        </div>
    </div>
