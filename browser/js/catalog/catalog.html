<div class="container">
	<div class="row">
		<div class="col-md-4" ng-repeat="product in products">

      <div class="thumbnail">
        <img src="http://placehold.it/350x222" alt="">
        <div class="caption">
          <h4 class="pull-right">{{product.displayPrice}}</h4>
          <h4><a href="#">{{product.name}}</a></h4>
          <p>{{product.snippet}}</p>
          <button class="btn btn-primary btn-sm" id="detailbtn" ui-sref="#">Detail</button>
          <button class="btn btn-primary btn-sm" id="minebtn" ui-sref="#">MineIt</button>
        </div>
        <span class="modalWindow">
          Location: {{product.location}}<br>
          Rarity: {{product.rarity}}<br>    
          <p>{{reviews.length}} Reviews: 
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
          </p>
          <button class="btn btn-primary btn-xs">Detail</button>
          
        </span>
      </div>
    </div>
	</div>
</div>
