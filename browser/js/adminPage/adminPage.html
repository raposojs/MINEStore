
<div class="container">
<form id="login-form" name="registerForm" ng-submit="createUser()">

<!--     <alert type="danger" ng-show="error">
        {{ error }}
    </alert> -->

    <legend class="">Add New Product to Catalog</legend>

    <div class="form-group">
        <label class="control-label">Product Name</label>
        <input type="text" ng-model="product.name" name="nameField" class="form-control" placeholder="Insert product name" required>
    </div>

    <div class="form-group">
    <label>Category - </label>
    	<select style="margin-left:3px">
    		<option>>> Pick a category</option>
    		<option>Rock</option>
    		<option>Mineral</option>
    		<option>Meteorite</option>
    	</select>
    </div>

    <div class="form-group">
        <label class="control-label">Picture URL</label>
        <input type="text" ng-model="product.pictureURL" name="pictureUrlField" class="form-control" placeholder="Insert picture URL" required>
    </div>

    <div class="form-group">
        <label class="control-label">Price - </label>
        <input style="margin-left:3px; width:80px;" type="text" ng-model="product.price" name="priceField" class="" placeholder="$" required>
    </div>

    <div class="form-group">
        <label class="control-label">Description</label>
        <textarea type="text" class="form-control" ng-model="product.description" name="descriptionField" placeholder="What should clients know about this product?" required /></textarea>
    </div>

    <div class="form-group">
    <label>Rarity ðŸ’Ž - </label>
    	<select style="margin-left:3px; padding-left:5px;">
    		<option>?</option>
    		<option>1</option>
    		<option>2</option>
    		<option>3</option>
    		<option>4</option>
    		<option>5</option>
    		<option>6</option>
    		<option>7</option>
    		<option>8</option>
    		<option>9</option>
    		<option>10</option>
    	</select>
    </div>

   <div class="form-group">
       <label class="control-label">Location</label>
       <textarea type="text" class="form-control" ng-model="product.location" name="locationField" placeholder="Where was the item found?" required /></textarea>
   </div>

   <div class="form-group">
       <label class="control-label">Quantity - </label>
       <input style="margin-left:3px; width:80px;" type="text" ng-model="product.quantity" name="quantityField" class="" placeholder="How many?" required>
   </div>

    <button type="submit" class="btn btn-success" ng-disabled="registerForm.$invalid">Add to Catalog</button>
</form>
</div>

  <div class="or buffer" style="padding: 50px 0px">
    <div class="back-line"><span></span></div>
  </div>
