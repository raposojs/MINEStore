<div>
    <ul class="cart-items" ng-repeat="product in products">
        <li>{{name}} -- {{price}}</li>
        <button ng-click="removeItemFromCart(product)">Remove From Cart</button>
    </ul>
    <h1 class="total-price">Total Cost: {{cart.price}</h1>
    <button ng-click="checkout()">Checkout</button>
    <button ng-click="clearCart(id)">Clear Cart</button>
</div>
